<html>
    <head>
        <title></title>
        <script>
           document.addEventLister('DOMContentLoaded',() => {
            const rects = document.querySelectorAll('.rect')

            rects.forEach((rect,index)=>{
                const width = (index+1)*100
                const src=`/${width}/250`
                rect.setAttribute('src', src)
            })
           })
        </script>
    </head>
    <body>   
        <img class="rect">
        <img class="rect">
        <img class="rect">
        <img class="rect">     
    </body>
</html>
