<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상 배경</title>
    <style>
        #container {
            position:relative;
            text-align:center;
            margin-top:30%;
            margin-left:30%;
        }

        h2{
            font-size:2em;
            color:white;
        }

        h1{
            font-size:5em;
            color:white;

        }
        a:link, a:visited {
            text-decoration: none;
            color:rgb(255, 255, 255);
        }
        a:hover {
            cursor:pointer;

        } 
        #bg {
            position:fixed;
            left:0;
            top:0;
            width:auto;
            height:auto;
            min-width: 100%;
            min-height: 100%;
            z-index:-100;
            background:url(images/pic1.jpg) left top no-repeat;
            background-size:cover;

        }
    </style>
</head>
<body>
    <video src="media/Painting.mp4" autoplay loop muted poster="images/pic1.jpg" id="bg"></video>
    <div id="container">
        <h2>사람을 구체적으로 도와주는 책</h2>
        <h1><a href="http://www.easyspub.co.kr">이지스퍼블리싱</a></h1>
    </div>
</body>
</html>
