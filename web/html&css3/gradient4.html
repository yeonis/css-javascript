<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원형 그러데이션</title>
    <style>
        div {
            width:500px;
            height:300px;
            margin:10px;
        }
        .grad {
            background: blue;
            background: -webkit-radial-gradient(10% 10%, circle, white, blue);
            background: -moz-radial-gradient(10% 10%, circle, white, blue);
            background: -o-radial-gradient(10% 10%, circle, white, blue);
            background: radial-gradient(10% 10%, circle, white, blue);
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
