<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        body {
            font-family: "맑은고딕";
            font-size:6px;
        }
       
        header {
            border:2px solid rgb(164, 221, 156);
            border-radius: 10px;
            width:100%;
            height:110px;
            float:left;
            margin-bottom: 10px;

        }
        nav {
            border:2px solid rgb(164, 221, 156);
            border-radius: 10px;
            width:100%;
            height:90px;
            float:left;
            margin-bottom: 10px;
        }

        main { 
            border:2px solid rgb(164, 221, 156);
            border-radius: 10px;
            width:60%;
            height:180px;
            float:left;
            background: url('images/1.jpg') no-repeat ;
            background-size : 100% 100%;
            
            margin-bottom: 10px;
        }
        
        aside {
            border:2px solid rgb(164, 221, 156);
            border-radius: 10px;
            width:37%;
            height:180px;
            float:right;
            background-color: yellow;
            margin-bottom: 10px;
                       
            

        }
        footer {
            border:2px solid rgb(164, 221, 156);
            border-radius: 10px;
            width:100%;
            height:150px;
            clear:both;
            margin-bottom: 10px;
            
        }

    </style>
</head>
<body>
    <section>
    <header>
        <h6>상단 헤더</h6>
    </header>
    <nav>
        <h6>내비게이션 메뉴</h6>
    </nav>
    <main>
        <h6>메인 콘텐츠</h6>
    </main>
    <aside>
        <h6>사이드바</h6>
    </aside>
    <footer>
        <h6>하단 푸터</h6>
    </footer>

</section>
</body>
</html>
