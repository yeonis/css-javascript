<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function move(obj, time) {
            $(obj).stop().animate({
                left:-450,
                top:0
            }, time);
        }
        function back(css) {
            $(css).stop().animate({
                left:0,
                top:0
            });
        }
    </script>
    <style>
        .moving{
            border:1px solid #000000;
            margin: 20px auto 0 auto;
            text-align: right;
            width: 550px;
        }
        .moving img{
            cursor : pointer;
            position:relative;
        }
    </style>
</head>
<body>
    <div class="init">
        <button type="button" onclick="back('.moving img')">초기화상태</button><br>
    </div>
    <div class="moving">
        <img onclick="move(this, 6000)" src="images/1.jpg"><br>
        <img onclick="move(this, 3000)" src="images/2.jpg"><br>
        <img onclick="move(this, 1000)" src="images/3.jpg"><br>
    </div>    
</body>
</html>
