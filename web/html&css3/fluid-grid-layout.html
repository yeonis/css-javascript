<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Grid Layout</title>
    <style>
        #wrapper {
            width:960px;
            maring:0 auto;
        }
        header {
            width:960px;
            heinght:120px;
            background-color: #066cfa;
            border-bottom:1px solid black;
        }
        .header-text {
            font-size:40px;
            color:white;
            text-align:center;
            line-height:120px;
        }
        .content {
            float:left;
            width:600px;
            height:400px;
            padding:15px;
            background-color:#ffd800;
        }
        .right-side {
            float:right;
            width:300px;
            height:400px;
            padding:15px;
            background-color:#00ff90;
        }
        footer {
            claer:both;
            height:120px;
            background-color:#c3590a;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1 class="header-text">고정 그리드 레이아웃</h1>
        </header>
        <section class="content">
        <h4>본문</h4>
    </section>
    <aside class="right-side">
        <h4>사이드바</h4>
    </aside>
    <footer>
        <f4>푸터</f4>
    </footer>
    </div>
</body>
</html>
