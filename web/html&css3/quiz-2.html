<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프런트엔드 개발자 지원서</title>
    <style>
        ul li {
            list-style-type: none;
        } 
        
    </style>
    </head>
<body>
    <h2>프런트엔드 개발자 지원서</h2>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <porm>
        <legend>개인정보</legend>
        <ul>
            <li>
                <label for="uname">이름</label>
                <input type="text" id="uname" placeholder="공백없이 입력하세요">

            </li>
            <li>
                <label for="uphone">연락처</label>
                <input type="tell" id="uphone">
            </li>
        </ul>
        <legend>지원 분야</legend>
        <ul>
            <li>
                <label><input type="radio" name="name" value="webpub">웹 퍼블리싱</label>
            </li>
            <li>
                <label><input type="radio" name="name" value="webapp">웹 애플리케이션 개발</label>
            </li>
            <li>
                <label><input type="radio" name="name" value="environment">개발 환경 개선</label>
            </li>
        </ul>
        <legend>지원 동기</legend>
        <ul>
            <li>
                <textarea name="intro" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
            </li>
        </ul>
        <input type="submit" value="접수하기">
        <input type="reset" value="다시 쓰기">
    </porm>
</body>
</html>
