<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUBATO</title>
    <style>
        
        * {
            margin:0;
            padding:0;
        }

        body {
            font-family: "고딕";
            font-weight: bold;
            color:rgb(112, 196, 189);

        }

        
        header {
            text-align: center;
            border:2px solid rgb(112, 196, 189);
            width:100%;
            height:120px;
            background-color: rgba(239, 247, 247, 0.945);
            float:left;
            margin-bottom: 10px;
        }
        
        header h6{float: left;}
        #logo { 
            float:left;            
            width:100px;
            height:30px;
            float:left;
            
            
        }

        #logo img {
            width:100px;
            height: 70px;

        }

      
        #top {
           
            float:left;
            width:auto;
            height:auto;
            text-align: right;
            box-sizing: content-box;

            
            
        }

        .lll {
            width:400px;
            height:90px;
            background-color: white;
            margin:20px 10px 0 20px;
        }
        nav { 
            border:1px solid rgb(145, 145, 145);
            float:right;                    
            margin-right:30px;
            height: 40px;
            width:30%;
            background-color: white;
            
        }
               
        
        nav ul {
            list-style-type:none;
            color:black; 
            height:50px;
            
         }
        
        
        nav ul li{
            display:inline-block;
            
            
         }

        nav ul li a {
            text-decoration:none;
            color:black;
            font-size:small;
           
                            
        }

       
        nav ul li a:hover {
            color:red;
        }
        
       
        .navi {
            border:2px solid rgb(112, 196, 189);
            width:100%;
            height:100px;
            float:left;            
            margin-bottom: 10px;
            padding:10px;
        }
        
        
        
        .main {
            border:2px solid rgb(112, 196, 189);
            width:60%;
            height:180px;
            float:left;            
            margin-bottom: 10px;
            padding:10px;

        }
        aside {
            border:2px solid rgb(112, 196, 189);
            width:33%;
            height:180px;
            float:right;
            margin-bottom: 10px;
            padding:10px;

        }
        
        footer{ 
            border:2px solid rgb(112, 196, 189);
            width:100%;
            height:100px;
            clear:both;
            margin-bottom: 10px;
            padding:10px;

        }
    </style>
</head>
<body>
    <header>
        <div class="lll">
        <div id="logo">
           <img src="C:\web\html&css3\images\rubato.png">
        </div>
        <div id="top">
        <h6>신뢰로 보답하는 루비토손해보험</h6>
      </div> </div>
        <h6>상단헤더</h6>
   
        <nav>            
            <ul>
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a> </li>        
                <li><a href="#">사이트 맵</a></li>
                <li><a href="#">회사소개</a></li>
             </ul>
        </nav>
    </header>
    <div class="navi">
    <h6>네비게이션 메뉴</h6>
    </div>
    <div class="main">
        <h6>메인 콘텐츠</h6>
    </div>
    <aside>
        <h6>사이드바</h6>
    </aside>
    <footer>
        <h6>하단 푸터</h6>
    </footer>
</body>
</html>
